<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Product Manager Platform</title>

  <link rel="stylesheet" href="./styles/css/tailwind-o.css" />
  <link rel="stylesheet" href="./styles/css/app.css" />
  <script src="/js/jquery-3.4.1.js"></script>
</head>
<body class="flex flex-col h-full airline">
<header>
  <div class="flex h-px bg-primary p-6 justify-between items-center top-0 w-full">
    <div class="flex icons w-24 md:w-32 justify-between">
      <ion-icon class="text-white" name="logo-twitter"></ion-icon>
      <ion-icon class="text-white" name="logo-facebook"></ion-icon>
      <ion-icon class="text-white" name="logo-instagram"></ion-icon>
    </div>
    <div class="flex icons w-20 md:w-24 justify-between">
      <ion-icon class="text-white" name="mail-open"></ion-icon>
      <ion-icon class="text-white" name="call"></ion-icon>
    </div>
  </div>

  <div class="flex h-16 p-6 bg-gray-900 justify-between items-center w-full">
    <div>
      Products manager
      <!-- <p class="text-2xl font-bold">
        <span class="text-primary">Life</span
        ><span class="text-gray-600">style</span>
      </p> -->
    </div>
    <div>
      <img class="w-16 md:w-16 lg:w-20" src="./assets/lpg.jpg" alt="Products manager: Leisure Pass Group" />
    </div>
  </div>
</header>

<div id="content" class="p-8">
  <div class="w-full formcont bg-white lg:w-5/12 p-8 rounded border-2 float-right">
    <div class="form-header border-b-2 mb-5">
      <span class="font-bold text-primary text-xl">Products Manager - Login</span>
    </div>
    <form id="login-form" class="login-form">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="username">
            Username
          </label>
        </div>
          <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
              <div class="relative">
                  <input required="required" name="username" type="text" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="username">
              </div>
          </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
            Password
          </label>
        </div>
          <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
              <div class="relative">
                  <input required="required"  name="password" type="password" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password">
              </div>
          </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-2">
      </div>
      <div class="flex justify-end mt-6">
        <input id="submit" type="submit" value="Login" class="bg-red-700 hover:bg-primary text-white py-2 px-8 rounded"/>
      </div>
    </form>
  </div>
</div>

<footer class="w-full justify-between content-center flex border-t-2 border-primary p-6 bottom-0">
  <div class="">
    <p class="text-accent text-sm">
      &copy; Leisure Pass Group. All Rights Reserved
    </p>
  </div>
  <div class="flex justify-between items-center w-1/4">
    <div>
      <a href="#" class="text-accent text-sm">Terms & Conditions</a>
    </div>
    <div><a href="#" class="text-accent text-sm">Privacy Policy</a></div>
    <div>
      <img class="w-14" src="lpg.jpg" alt="Leisure Pass Group" />
    </div>
  </div>
</footer>
<script type="text/javascript" src="js/authentication.js" />
<script type="text/javascript" language="javascript" class="init">

</script>
</body>
</html>
