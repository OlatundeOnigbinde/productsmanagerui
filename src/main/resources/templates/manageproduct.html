<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Products manager - Manage Product</title>

    <!-- Custom fonts for this template-->
    <link href="./styles/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/styles/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/styles/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/datatables/jquery.dataTables.min.css">
    <!-- datepicker plugin -->
    <link rel="stylesheet" href="./styles/datepicker/datepicker3.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="./styles/select2/select2.min.css" />

    <script src="/js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap/bootstrap-datepicker.js"></script>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}">Sidebar</div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <div th:replace="~{fragments/header :: header}">Header</div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Manage a Product</h1>
                                </div>
                                <form class="user" id="portal-product-manage-form">
                                    <input type="hidden" id="selectedCategory" th:value="${selectedCategoryId}">
                                    <th:block th:if="${selectedProduct != null}">
                                        <input type="hidden" id="productId" th:value="${productId}">
                                        <div class="form-group">
                                            <select id="category" class="text-dark form-control select2">
                                                <option value="">Select category</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="productname" placeholder="Product name" th:value="${productName}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="description" placeholder="Product description" th:value="${productDesc}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control form-control-user datepick" id="lastPurchasedDate" aria-describedby="lastPurchasedDate" placeholder="Last purchase date" th:value="${lastPurchasedDate}">
                                        </div>
                                    </th:block>
                                    <th:block th:if="${selectedProduct == null}">
                                        <div class="form-group">
                                            <select id="category" class="text-dark form-control select2" >
                                                <option value="">Select category</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="productname" placeholder="Product name">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="description" placeholder="Product description">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control form-control-user datepick" id="lastPurchasedDate" aria-describedby="lastPurchasedDate" placeholder="Last purchase date">
                                        </div>
                                    </th:block>

                                    <input id="submit" type="submit" value="Save" class="btn btn-primary btn-user btn-block"/>

                                    <a class="btn btn-primary btn-user btn-block" href="/products">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}">Footer</div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script type="text/javascript" src="/js/products.js" ></script>
<script src="/js/select2.full.min.js"></script>

<script src="/js/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
